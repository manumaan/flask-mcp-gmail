<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Emails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .summary {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recent Emails</h1>
        <div class="section">
            <strong>Here are your recent emails:</strong>
            {% if response.emails %}
            <table border="1" style="width:100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Sender</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
                {% for email in response.emails %}
                <tr>
                    <td>{{ email.sender }}</td>
                    <td>{{ email.subject }}</td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
            {% else %}
            <p>No emails found.</p>
            {% endif %}
        </div>
        <button onclick="window.location.href='/'">Go Back to Home</button>
    </div>
</body>
</html>
